<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
    <script src="three/build/three.js"></script>
    <script src="three/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="three/examples/js/controls/TrackballControls.js"></script>
    <script src="tween.js"></script>
    <style>
     .element {
       width: 120px;
       height: 160px;
       box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
       border: 1px solid rgba(127,255,255,0.25);
       text-align: center;
       cursor: default;
     }
     #dropbox{
       width: 30%;
       height: 200px;
       background-color: green;
       display: inline-block;
     }

     #canvas-div{
       background-color: lightgrey;
       float: right;
     }
     #canvas{
       float: left;
       background-color: pink;
     }
     #rejigger{
       width: 100px;
       height: 40px;
     }
    </style>

  </head>
  <body>
    <div id='dropbox'>
      Drag and drop files here!
    </div>
    <input id='rejigger' value='explode!' type='button' onclick='explode()'/>
    <input id='unjigger' value='implode!' type='button' onclick='implode()'/>
    <input id='kmeansiter' value='kmeansiter' type='button' onclick='kMeansIter()'/>
    <input id='centroidsRecompute' value='centroidsRecompute!' type='button' onclick='centroidsRecompute()'/>
    <div id='canvas-div'>

      <canvas id="canvas" width="150" height="150"></canvas>
    </div>
    <div id='container'>
    </div>
    <script src="b3.js"></script>
    <script src="kmeans.js"></script>
  </body>
</html>
